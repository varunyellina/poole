# Permalinks
permalink:           /:title/

# Collections
collections:
  projects:
    output:          true

# Collection defaults
defaults:
  - scope:
      type: projects
    values:
      layout: project


# Setup
title:               "Varun Yellina"
tagline:             "Technology, Design and Cycling"
url:                 http://yellina.io
paginate:            5
baseurl:             ""
excerpt_separator:   <!-- excerpt -->
highlighter:         rouge

exclude:
  - README.md
  - LICENSE.md

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Varun Yellina
  url:               https://twitter.com/vyellina
  email:             varun@yellina.io
  twitter:           "@vyellina"

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/varunyellina/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - octopress-autoprefixer
